# Docker Compose para FACEBANK.PR Trend Analyzer
# Para desarrollo local y testing

version: '3.8'

services:
  # Aplicación principal
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: facebank-trend-analyzer
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      - DATABASE_URL=file:/app/data/database.db
      # Variables de entorno para APIs (configurar en .env)
      - SERPAPI_KEY=${SERPAPI_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - FREEPIK_API_KEY=${FREEPIK_API_KEY}
    volumes:
      # Persistir base de datos SQLite
      - app_data:/app/data
      # Bind mount para desarrollo (comentar en producción)
      # - ./prisma:/app/prisma
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "node", "healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Servicio de desarrollo (opcional)
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: facebank-trend-analyzer-dev
    restart: unless-stopped
    ports:
      - "${DEV_PORT:-3001}:3000"
    environment:
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
      - DATABASE_URL=file:/app/data/dev-database.db
      - SERPAPI_KEY=${SERPAPI_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - FREEPIK_API_KEY=${FREEPIK_API_KEY}
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
      - dev_data:/app/data
    networks:
      - app_network
    profiles:
      - dev

networks:
  app_network:
    driver: bridge

volumes:
  app_data:
    name: facebank_app_data
  dev_data:
    name: facebank_dev_data