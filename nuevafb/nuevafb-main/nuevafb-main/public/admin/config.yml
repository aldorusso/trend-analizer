backend:
  name: git-gateway
  branch: main

local_backend: true

# Para producción, comentar local_backend y configurar Git Gateway

media_folder: "public/uploads"
public_folder: "/uploads"

collections:
  # Configuración Global
  - name: "settings"
    label: "Configuración Global"
    files:
      - label: "Configuración General"
        name: "global"
        file: "content/settings/global.json"
        fields:
          # Logo
          - label: "Logo"
            name: "logo"
            widget: "object"
            fields:
              - { label: "Logo Principal", name: "main", widget: "image" }
              - { label: "Logo Blanco (para fondos oscuros)", name: "white", widget: "image" }
              - { label: "Logo Footer", name: "footer", widget: "image" }
              - { label: "Favicon", name: "favicon", widget: "image" }

          # Colores
          - label: "Colores"
            name: "colors"
            widget: "object"
            fields:
              - { label: "Color Primario", name: "primary", widget: "string", default: "#2A4C3A" }
              - { label: "Color Secundario", name: "secondary", widget: "string", default: "#E9FF48" }
              - { label: "Color de Acento", name: "accent", widget: "string", default: "#FF6B6B" }
              - { label: "Color de Texto", name: "text", widget: "string", default: "#333333" }
              - { label: "Color de Fondo", name: "background", widget: "string", default: "#f4f9f8" }

          # Tipografía
          - label: "Tipografía"
            name: "typography"
            widget: "object"
            fields:
              - { label: "Fuente Principal", name: "primary", widget: "string", default: "Inter, sans-serif" }
              - { label: "Fuente Secundaria", name: "secondary", widget: "string", default: "Teko, sans-serif" }

              - label: "H1 (Título Principal)"
                name: "h1"
                widget: "object"
                fields:
                  - { label: "Tamaño (px)", name: "size", widget: "number", default: 60 }
                  - { label: "Peso", name: "weight", widget: "select", options: ["100", "200", "300", "400", "500", "600", "700", "800", "900"], default: "700" }
                  - { label: "Altura de línea", name: "lineHeight", widget: "string", default: "1.2" }

              - label: "H2"
                name: "h2"
                widget: "object"
                fields:
                  - { label: "Tamaño (px)", name: "size", widget: "number", default: 48 }
                  - { label: "Peso", name: "weight", widget: "select", options: ["100", "200", "300", "400", "500", "600", "700", "800", "900"], default: "700" }
                  - { label: "Altura de línea", name: "lineHeight", widget: "string", default: "1.2" }

              - label: "H3"
                name: "h3"
                widget: "object"
                fields:
                  - { label: "Tamaño (px)", name: "size", widget: "number", default: 36 }
                  - { label: "Peso", name: "weight", widget: "select", options: ["100", "200", "300", "400", "500", "600", "700", "800", "900"], default: "600" }
                  - { label: "Altura de línea", name: "lineHeight", widget: "string", default: "1.3" }

              - label: "H4"
                name: "h4"
                widget: "object"
                fields:
                  - { label: "Tamaño (px)", name: "size", widget: "number", default: 28 }
                  - { label: "Peso", name: "weight", widget: "select", options: ["100", "200", "300", "400", "500", "600", "700", "800", "900"], default: "600" }
                  - { label: "Altura de línea", name: "lineHeight", widget: "string", default: "1.3" }

              - label: "H5"
                name: "h5"
                widget: "object"
                fields:
                  - { label: "Tamaño (px)", name: "size", widget: "number", default: 22 }
                  - { label: "Peso", name: "weight", widget: "select", options: ["100", "200", "300", "400", "500", "600", "700", "800", "900"], default: "600" }
                  - { label: "Altura de línea", name: "lineHeight", widget: "string", default: "1.4" }

              - label: "H6"
                name: "h6"
                widget: "object"
                fields:
                  - { label: "Tamaño (px)", name: "size", widget: "number", default: 18 }
                  - { label: "Peso", name: "weight", widget: "select", options: ["100", "200", "300", "400", "500", "600", "700", "800", "900"], default: "600" }
                  - { label: "Altura de línea", name: "lineHeight", widget: "string", default: "1.4" }

              - label: "Párrafo (P)"
                name: "p"
                widget: "object"
                fields:
                  - { label: "Tamaño (px)", name: "size", widget: "number", default: 16 }
                  - { label: "Peso", name: "weight", widget: "select", options: ["100", "200", "300", "400", "500", "600", "700", "800", "900"], default: "400" }
                  - { label: "Altura de línea", name: "lineHeight", widget: "string", default: "1.6" }

              - label: "Body (Texto General)"
                name: "body"
                widget: "object"
                fields:
                  - { label: "Tamaño (px)", name: "size", widget: "number", default: 14 }
                  - { label: "Peso", name: "weight", widget: "select", options: ["100", "200", "300", "400", "500", "600", "700", "800", "900"], default: "400" }
                  - { label: "Altura de línea", name: "lineHeight", widget: "string", default: "1.5" }

          # Top Bar
          - label: "Barra Superior (Top Bar)"
            name: "topBar"
            widget: "object"
            fields:
              - { label: "Mostrar Top Bar", name: "show", widget: "boolean", default: true }
              - { label: "Dirección", name: "address", widget: "text" }
              - { label: "Texto Botón Clientes", name: "clientLoginText", widget: "string", default: "Clientes" }
              - { label: "URL Área Privada Clientes", name: "clientLoginUrl", widget: "string", default: "/area-privada/clientes" }
              - { label: "Texto Botón Empresas", name: "businessLoginText", widget: "string", default: "Empresas" }
              - { label: "URL Área Privada Empresas", name: "businessLoginUrl", widget: "string", default: "/area-privada/empresas" }

          # Información de Contacto
          - label: "Contacto"
            name: "contact"
            widget: "object"
            fields:
              - { label: "Email", name: "email", widget: "string" }
              - { label: "Teléfono", name: "phone", widget: "string" }
              - { label: "Dirección", name: "address", widget: "text" }
              - { label: "Horario", name: "hours", widget: "string" }

          # Redes Sociales
          - label: "Redes Sociales"
            name: "social"
            widget: "object"
            fields:
              - { label: "Facebook", name: "facebook", widget: "string", required: false }
              - { label: "Twitter/X", name: "twitter", widget: "string", required: false }
              - { label: "Instagram", name: "instagram", widget: "string", required: false }
              - { label: "LinkedIn", name: "linkedin", widget: "string", required: false }
              - { label: "YouTube", name: "youtube", widget: "string", required: false }
              - { label: "Pinterest", name: "pinterest", widget: "string", required: false }

          # Footer
          - label: "Footer"
            name: "footer"
            widget: "object"
            fields:
              - { label: "Texto de Copyright", name: "copyright", widget: "string" }
              - { label: "Descripción", name: "description", widget: "text" }
              - { label: "Texto Legal", name: "legalText", widget: "text", required: false }
              - label: "Columnas del Footer"
                name: "columns"
                widget: "list"
                max: 4
                fields:
                  - { label: "Título de Columna", name: "title", widget: "string" }
                  - label: "Links"
                    name: "links"
                    widget: "list"
                    fields:
                      - { label: "Texto", name: "text", widget: "string" }
                      - { label: "URL", name: "url", widget: "string" }

          # Navegación
          - label: "Navegación"
            name: "navigation"
            widget: "object"
            fields:
              - label: "Menú Principal"
                name: "mainMenu"
                widget: "list"
                fields:
                  - { label: "Título", name: "title", widget: "string" }
                  - { label: "URL", name: "url", widget: "string" }
                  - { label: "¿Tiene Submenú?", name: "hasSubmenu", widget: "boolean", default: false }
                  - label: "Submenú"
                    name: "submenu"
                    widget: "list"
                    required: false
                    fields:
                      - { label: "Título", name: "title", widget: "string" }
                      - { label: "URL", name: "url", widget: "string" }
              - label: "Botón CTA"
                name: "ctaButton"
                widget: "object"
                fields:
                  - { label: "Texto del Botón", name: "text", widget: "string" }
                  - { label: "URL", name: "url", widget: "string" }

  # Home Page
  - name: "homepage"
    label: "Home Page"
    files:
      - label: "Corporate Agency Home"
        name: "corporate-home"
        file: "content/pages/corporate-home.json"
        fields:
          # Hero Section
          - label: "Hero Section"
            name: "hero"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "text", default: "Grow your company with our corporate agency" }
              - { label: "Background Color", name: "bgColor", widget: "string", default: "#2A4C3A" }
              - { label: "Background Image", name: "bgImage", widget: "image" }
              - { label: "Avatar Image", name: "avatarImage", widget: "image" }
              - { label: "Rating", name: "rating", widget: "number", default: 4.8, step: 0.1 }
              - { label: "Reviews Text", name: "reviewsText", widget: "string", default: "Based on 204 Reviews" }
              - label: "Funfact Panel"
                name: "funfactPanel"
                widget: "object"
                fields:
                  - { label: "Circle Avatar", name: "circleAvatar", widget: "image" }
                  - { label: "Background Image", name: "bgImage", widget: "image" }
                  - { label: "Panel Title", name: "title", widget: "string", default: "Modern Moves" }
                  - { label: "Panel Description", name: "description", widget: "text" }
                  - label: "Stats"
                    name: "stats"
                    widget: "list"
                    max: 2
                    fields:
                      - { label: "Count", name: "count", widget: "number" }
                      - { label: "Suffix", name: "suffix", widget: "string" }
                      - { label: "Description", name: "description", widget: "text" }

          # Banner Section
          - label: "Banner Image"
            name: "bannerImage"
            widget: "object"
            fields:
              - { label: "Image", name: "image", widget: "image" }

          # About Section
          - label: "About Section"
            name: "about"
            widget: "object"
            fields:
              - { label: "Subtitle", name: "subtitle", widget: "string", default: "our Corporate agency" }
              - { label: "Years of Experience", name: "yearsExperience", widget: "number", default: 16 }
              - { label: "Shape Image", name: "shapeImage", widget: "image" }
              - { label: "Main Title", name: "title", widget: "text" }
              - { label: "Button Text", name: "buttonText", widget: "string", default: "About our Agency" }
              - { label: "Button Link", name: "buttonLink", widget: "string", default: "/about-us-light" }
              - { label: "Description", name: "description", widget: "text" }

          # Brand Logos
          - label: "Brand Logos"
            name: "brands"
            widget: "object"
            fields:
              - label: "Logos"
                name: "logos"
                widget: "list"
                fields:
                  - { label: "Logo Image", name: "image", widget: "image" }
                  - { label: "Alt Text", name: "alt", widget: "string" }

          # Services Section
          - label: "Services Section"
            name: "services"
            widget: "object"
            fields:
              - { label: "Subtitle", name: "subtitle", widget: "string", default: "Creative approach" }
              - { label: "Title", name: "title", widget: "string", default: "Smart Business Solutions" }
              - { label: "Shape 1", name: "shape1", widget: "image" }
              - { label: "Shape 2", name: "shape2", widget: "image" }
              - { label: "Shape 3", name: "shape3", widget: "image" }
              - label: "Services List"
                name: "servicesList"
                widget: "list"
                max: 3
                fields:
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: "Description", name: "description", widget: "text" }
                  - { label: "Icon Name", name: "iconName", widget: "select", options: ["BusinessConsultationIcon", "ProfessionalBusinessIcon", "BusinessGrowthIcon"] }
                  - { label: "Link", name: "link", widget: "string", default: "/service-details-2-light" }

          # Video Section
          - label: "Video Gallery Section"
            name: "videoGallery"
            widget: "object"
            fields:
              - { label: "Video URL", name: "videoUrl", widget: "string", default: "https://html.aqlova.com/videos/liko/liko.mp4" }
              - label: "Gallery Images"
                name: "images"
                widget: "list"
                max: 5
                fields:
                  - { label: "Image", name: "image", widget: "image" }
                  - { label: "Alt Text", name: "alt", widget: "string" }

          # Projects Section
          - label: "Projects Section"
            name: "projects"
            widget: "object"
            fields:
              - { label: "Section Title", name: "title", widget: "string", default: "Our recent projects" }
              - { label: "Button Text", name: "buttonText", widget: "string", default: "See All Projects" }
              - { label: "Button Link", name: "buttonLink", widget: "string", default: "/portfolio-col-3-light" }
              - { label: "Background Shape", name: "bgShape", widget: "image" }
              - label: "Projects List"
                name: "projectsList"
                widget: "list"
                max: 4
                fields:
                  - { label: "Number", name: "number", widget: "string" }
                  - { label: "Year", name: "year", widget: "string" }
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: "Image", name: "image", widget: "image" }
                  - { label: "Link", name: "link", widget: "string" }
                  - label: "Categories"
                    name: "categories"
                    widget: "list"
                    field: { label: "Category", name: "category", widget: "string" }

          # Success Gallery Section
          - label: "Success Gallery"
            name: "successGallery"
            widget: "object"
            fields:
              - { label: "Imagen Grande", name: "bigImage", widget: "image" }
              - label: "Imágenes Pequeñas"
                name: "smallImages"
                widget: "list"
                max: 2
                field: { label: "Imagen", name: "image", widget: "image" }
              - label: "Estadísticas"
                name: "stats"
                widget: "object"
                fields:
                  - { label: "Cantidad destacada", name: "funding", widget: "string" }
                  - { label: "Texto de la cantidad", name: "fundingText", widget: "string" }
                  - { label: "Texto CTA", name: "ctaText", widget: "string" }
                  - { label: "Descripción CTA", name: "ctaDescription", widget: "string" }
                  - { label: "Link CTA", name: "ctaLink", widget: "string" }
                  - { label: "Texto Botón CTA", name: "ctaButtonText", widget: "string" }

          # Second Banner Section
          - label: "Segunda Imagen Banner"
            name: "secondBanner"
            widget: "object"
            fields:
              - { label: "Imagen", name: "image", widget: "image" }

          # Brand Slider Section
          - label: "Slider de Marcas/Texto"
            name: "brandSlider"
            widget: "object"
            fields:
              - label: "Items"
                name: "items"
                widget: "list"
                field: { label: "Texto", name: "text", widget: "string" }

          # Process Section
          - label: "Sección de Proceso"
            name: "process"
            widget: "object"
            fields:
              - { label: "Subtítulo", name: "subtitle", widget: "string" }
              - { label: "Título", name: "title", widget: "string" }
              - { label: "Palabra Destacada", name: "highlightWord", widget: "string" }
              - label: "Pasos"
                name: "steps"
                widget: "list"
                max: 4
                fields:
                  - { label: "Icono", name: "icon", widget: "image" }
                  - { label: "Título", name: "title", widget: "string" }
                  - { label: "Descripción", name: "description", widget: "text" }

          # Testimonials Section
          - label: "Testimonios"
            name: "testimonials"
            widget: "object"
            fields:
              - { label: "Subtítulo", name: "subtitle", widget: "string", required: false }
              - { label: "Título", name: "title", widget: "string", required: false }
              - label: "Lista de Testimonios"
                name: "testimonialsList"
                widget: "list"
                fields:
                  - { label: "Nombre", name: "name", widget: "string" }
                  - { label: "Cargo/Empresa", name: "position", widget: "string" }
                  - { label: "Testimonio", name: "testimonial", widget: "text" }
                  - { label: "Imagen/Avatar", name: "image", widget: "image", required: false }
                  - { label: "Rating (1-5)", name: "rating", widget: "number", min: 1, max: 5, default: 5 }

          # Text Slider Section
          - label: "Slider de Texto"
            name: "textSlider"
            widget: "object"
            fields:
              - label: "Items de Texto"
                name: "items"
                widget: "list"
                fields:
                  - { label: "Texto", name: "text", widget: "string" }
                  - { label: "¿Es Stroke/Outline?", name: "isStroke", widget: "boolean", default: false }

          # Blog Section
          - label: "Sección de Blog"
            name: "blog"
            widget: "object"
            fields:
              - { label: "Título de Sección", name: "title", widget: "string", required: false }
              - { label: "Subtítulo", name: "subtitle", widget: "string", required: false }
              - { label: "Mostrar últimos posts", name: "showLatestPosts", widget: "boolean", default: true }
              - { label: "Cantidad de posts", name: "postsCount", widget: "number", default: 3, min: 1, max: 6 }

          # Orden de Secciones
          - label: "Orden de Secciones"
            name: "sectionsOrder"
            widget: "list"
            summary: "{{fields.section}}"
            fields:
              - { label: "Sección", name: "section", widget: "select", options: ["hero", "bannerImage", "about", "brands", "services", "successGallery", "secondBanner", "brandSlider", "process", "projects", "videoGallery", "testimonials", "textSlider", "blog"] }
              - { label: "Activa", name: "active", widget: "boolean", default: true }

          # SEO
          - label: "SEO"
            name: "seo"
            widget: "object"
            fields:
              - { label: "Page Title", name: "title", widget: "string" }
              - { label: "Meta Description", name: "description", widget: "text" }

  # Blog
  - name: "blog"
    label: "Blog"
    folder: "content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Category", name: "category", widget: "select", options: ["News", "Tutorials", "Case Studies", "Technology"] }
      - { label: "Featured Image", name: "featuredImage", widget: "image" }
      - { label: "Excerpt", name: "excerpt", widget: "text" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Tags", name: "tags", widget: "list" }

  # Services Pages
  - name: "services"
    label: "Services Pages"
    folder: "content/services"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Slug", name: "slug", widget: "string" }
      - { label: "Featured Image", name: "featuredImage", widget: "image" }
      - { label: "Short Description", name: "shortDescription", widget: "text" }
      - { label: "Content", name: "body", widget: "markdown" }
      - { label: "Features", name: "features", widget: "list" }
      - { label: "Order", name: "order", widget: "number", default: 0 }
      - { label: "Active", name: "active", widget: "boolean", default: true }

  # FAQ Page
  - name: "faq-page"
    label: "Página de FAQ"
    files:
      - label: "Preguntas Frecuentes"
        name: "faq"
        file: "content/pages/faq.json"
        fields:
          - { label: "Título de Página", name: "pageTitle", widget: "string" }
          - { label: "Subtítulo de Página", name: "pageSubtitle", widget: "string" }
          - { label: "Descripción", name: "description", widget: "text" }
          
          - label: "Categorías de Preguntas"
            name: "categories"
            widget: "list"
            fields:
              - { label: "Nombre de Categoría", name: "name", widget: "string" }
              - label: "Preguntas"
                name: "questions"
                widget: "list"
                fields:
                  - { label: "Pregunta", name: "question", widget: "string" }
                  - { label: "Respuesta", name: "answer", widget: "text" }

          - label: "SEO"
            name: "seo"
            widget: "object"
            fields:
              - { label: "Título SEO", name: "title", widget: "string" }
              - { label: "Descripción SEO", name: "description", widget: "text" }

  # Contact Page
  - name: "contact-page"
    label: "Página de Contacto"
    files:
      - label: "Contacto"
        name: "contact"
        file: "content/pages/contact.json"
        fields:
          - label: "Hero Section"
            name: "hero"
            widget: "object"
            fields:
              - { label: "Subtítulo", name: "subtitle", widget: "string" }
              - { label: "Título", name: "title", widget: "string" }
              - { label: "Descripción", name: "description", widget: "text" }

          - label: "Información de Contacto"
            name: "contactInfo"
            widget: "object"
            fields:
              - { label: "Email", name: "email", widget: "string" }
              - { label: "Teléfono", name: "phone", widget: "string" }
              - { label: "Dirección", name: "address", widget: "text" }
              - { label: "Horario", name: "hours", widget: "string" }

          - label: "Teléfonos Internacionales"
            name: "internationalPhones"
            widget: "list"
            fields:
              - { label: "País", name: "country", widget: "string" }
              - { label: "Teléfono", name: "phone", widget: "string" }

          - label: "Redes Sociales"
            name: "socialMedia"
            widget: "object"
            fields:
              - { label: "Facebook", name: "facebook", widget: "string", required: false }
              - { label: "Twitter", name: "twitter", widget: "string", required: false }
              - { label: "Instagram", name: "instagram", widget: "string", required: false }
              - { label: "LinkedIn", name: "linkedin", widget: "string", required: false }

          - label: "SEO"
            name: "seo"
            widget: "object"
            fields:
              - { label: "Título SEO", name: "title", widget: "string" }
              - { label: "Descripción SEO", name: "description", widget: "text" }
