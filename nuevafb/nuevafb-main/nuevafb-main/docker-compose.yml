services:
  # Next.js + Tina CMS
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: nextjs-dev
    container_name: nextjs-tina-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_TINA_CLIENT_ID=${NEXT_PUBLIC_TINA_CLIENT_ID}
      - TINA_TOKEN=${TINA_TOKEN}
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    networks:
      - app-network
    command: npm run dev

networks:
  app-network:
    driver: bridge
